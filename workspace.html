<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - SOVACORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0e27;
            color: #e0e0e0;
            overflow: hidden;
        }

        .navbar {
            background-color: #0f1629;
            padding: 20px;
            border-bottom: 1px solid #1a2332;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            letter-spacing: 2px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #00ff88;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 280px;
            height: calc(100vh - 60px);
            background-color: #0f1629;
            border-right: 2px solid #00ff88;
            border-radius: 0 20px 20px 0;
            padding: 30px 0;
            overflow-y: auto;
            transition: 0.3s;
            z-index: 1000;
        }

        .menu-item {
            padding: 15px 30px;
            color: #b0b0b0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding-left: 35px;
        }

        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
            color: #00ff88;
        }

        .menu-item.active {
            background-color: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border-left: 3px solid #00ff88;
            padding-left: 27px;
        }

        .menu-divider {
            height: 1px;
            background-color: #1a2332;
            margin: 15px 0;
        }

        .toggle-theme {
            padding: 15px 30px;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            width: 100%;
        }

        .toggle-theme:hover {
            color: #00ff88;
        }

        .toggle-theme i {
            width: 20px;
            text-align: center;
            font-size: 16px;
            color: #00ff88;
        }

        .status {
            padding: 20px 30px;
            color: #00ff88;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            position: absolute;
            bottom: 100px;
            width: 100%;
        }

        .main-content {
            margin-left: 280px;
            padding: 40px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .sidebar {
                left: -280px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">SOVACORE</div>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <!-- Added icons to each menu item -->
        <a href="/" class="menu-item active">
            <i class="fas fa-home"></i>
            VIEW OUR SERVICES
        </a>
        <a href="/case-studies.html" class="menu-item">
            <i class="fas fa-book"></i>
            CASE STUDIES
        </a>
        <a href="/marketplace.html" class="menu-item">
            <i class="fas fa-shopping-cart"></i>
            MARKETPLACE
        </a>
        <a href="/pricing.html" class="menu-item">
            <i class="fas fa-tag"></i>
            PRICING
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-rocket"></i>
            START PROJECT
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-users"></i>
            JOIN THE CORE
        </a>
        <a href="/dashboard.html" class="menu-item">
            <i class="fas fa-sign-in-alt"></i>
            ACCESS PORTAL (LOGIN)
        </a>
        <a href="/workspace.html" class="menu-item">
            <i class="fas fa-briefcase"></i>
            WORKSPACE
        </a>

        <div class="menu-divider"></div>

        <div class="status">
            Status: SOVA IS ONLINE
        </div>

        <div class="toggle-theme" id="themeToggle">
            <i class="fas fa-moon"></i>
            _TOGGLE THEME
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Welcome to Workspace</h1>
        <p>This is your workspace area. More content coming soon...</p>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking on main content (mobile)
        mainContent.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
